<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Spotify Search</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 search-bar">
        <h1 class="text-center"><img src="http://www.symform.com/wp-content/uploads/spotify-icon.png" align="center" id="icon">Spotify Search</h1>
        <form class="form-inline" role="form" id="search">
          <div class="form-group">
            <input type="search" class="form-control" name ="q" placeholder="Search Song" id="song">
            <input type="submit" value="Search" class="btn btn-success">
          </div>
        </form>
      </div>
      <img src="loading.gif" id="loadingPic">
    </div>
  </div>
  <div id="results">

  </div>
  
  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
